<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthAssist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--gray-lightest);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative; /* Added for absolute positioning of back-home */
        }
        
        .signup-container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .signup-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .signup-logo img {
            height: 50px;
            margin-right: 0.75rem;
        }
        
        .signup-logo span {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .signup-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }
        
        .signup-body {
            padding: 2rem;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .form-control {
            padding-left: 2.5rem;
            width: 100%;
            height: 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(183, 28, 28, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .signup-actions {
            margin-bottom: 1.5rem;
        }
        
        .form-error {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .btn-signup {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .signup-footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--gray-lightest);
            border-top: 1px solid var(--gray-light);
        }
        
        .signup-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .back-home {
            display: flex;
            align-items: center;
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--gray-color);
            z-index: 10;
        }
        
        .back-home i {
            margin-right: 0.5rem;
        }
        
        .back-home a {
            color: var(--primary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        .signup-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .signup-container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .signup-body {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .back-home {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 0.5rem 0.75rem;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="signup-logo">
                <img src="logo.jpg" alt="HealthAssist Logo">
                <span>HealthAssist</span>
            </div>
            <h1 class="signup-title">Create an Account</h1>
        </div>
        
        <div class="signup-body">
            <div class="signup-error" id="signup-error">
                An error occurred during registration. Please try again.
            </div>
            
            <form id="signup-form" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="signup-username" placeholder="Username" required>
                        <div class="form-error" id="username-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="signup-fullname" placeholder="Full Name" required>
                        <div class="form-error" id="fullname-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                    <div class="form-error" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="signup-phone" placeholder="Phone Number" required>
                    <div class="form-error" id="phone-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-venus-mars"></i>
                        <select class="form-control" id="signup-gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="form-error" id="gender-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-calendar"></i>
                        <input type="date" class="form-control" id="signup-birthday" required>
                        <div class="form-error" id="birthday-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    <div class="form-error" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <div class="form-error" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="btn-signup" id="signup-btn">Sign Up</button>
            </form>
        </div>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div class="back-home">
        <i class="fas fa-arrow-left"></i>
        <a href="index.html">Back to Home</a>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
