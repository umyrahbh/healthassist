<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Management - HealthAssist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/admin-extras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-page="appointments">
    <div class="dashboard-container" id="appointments-management">
        <!-- Header placeholder - will be loaded via JavaScript -->
        <div id="header-placeholder"></div>
        
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Appointments Management</h1>
            </div>
            
            <div class="page-content">
                <!-- Search and Filter -->
                <div class="search-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-appointments-input" class="search-input" placeholder="Search appointments...">
                    </div>
                    
                    <div class="filter-dropdown">
                        <select id="date-filter" class="form-select">
                            <option value="all">All Dates</option>
                            <option value="today">Today</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="past">Past</option>
                        </select>
                    </div>
                    
                    <button id="add-appointment-btn" class="btn btn-primary add-new-btn">
                        <i class="fas fa-plus"></i> Add New Appointment
                    </button>
                </div>
                
                <!-- Appointments Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="appointments-loading" class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Loading appointments...
                        </div>
                        
                        <div id="appointments-error" class="error-message" style="display: none;">
                            Failed to load appointments. Please try again.
                        </div>
                        
                        <div class="table-container">
                            <table id="appointments-table" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Patient</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Checkup Type</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Appointment data will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Appointment Modal -->
    <div id="appointment-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add New Appointment</h3>
                    <button type="button" class="modal-close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="appointment-form" data-mode="add">
                        <div class="form-group">
                            <label for="appointment-patient" class="form-label">Patient</label>
                            <select class="form-select" id="appointment-patient" name="appointment-patient" required>
                                <option value="">Select Patient</option>
                                <!-- Patient options will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="appointment-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointment-date" name="appointment-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="appointment-time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointment-time" name="appointment-time" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="appointment-type" class="form-label">Checkup Type</label>
                            <select class="form-select" id="appointment-type" name="appointment-type" required>
                                <option value="">Select Checkup Type</option>
                                <option value="General Health Checkup">General Health Checkup</option>
                                <option value="Dental Checkup">Dental Checkup</option>
                                <option value="Eye Checkup">Eye Checkup</option>
                                <option value="X-Ray Diagnosis">X-Ray Diagnosis</option>
                                <option value="Prenatal Checkup">Prenatal Checkup</option>
                                <option value="Postnatal Care">Postnatal Care</option>
                                <option value="Immunization">Immunization</option>
                            </select>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Appointment Confirmation Modal -->
    <div id="delete-appointment-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Confirm Delete</h3>
                    <button type="button" class="modal-close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this appointment?</p>
                    <p><strong id="delete-appointment-details">Appointment Details</strong></p>
                    <p>This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-delete-appointment" class="btn btn-danger">Delete Appointment</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/common_fixed.js"></script>
    <script src="/js/header_fixed.js"></script>
    <script src="/js/appointments.js"></script>
</body>
</html>
