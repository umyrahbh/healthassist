<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthAssist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--gray-lightest);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative; /* Added for absolute positioning of back-home */
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .login-logo img {
            height: 50px;
            margin-right: 0.75rem;
        }
        
        .login-logo span {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .login-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .form-control {
            padding-left: 2.5rem;
        }
        
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            color: var(--primary-color);
            font-size: 0.875rem;
        }
        
        .btn-login {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--gray-lightest);
            border-top: 1px solid var(--gray-light);
        }
        
        .login-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .back-home {
            display: flex;
            align-items: center;
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--gray-color);
            z-index: 10;
        }
        
        .back-home i {
            margin-right: 0.5rem;
        }
        
        .back-home a {
            color: var(--primary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        .login-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .login-container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .login-body {
                padding: 1.5rem;
            }
            
            .back-home {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 0.5rem 0.75rem;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="logo.jpg" alt="HealthAssist Logo">
                <span>HealthAssist</span>
            </div>
            <h1 class="login-title">HealthAssist Login</h1>
        </div>
        
        <div class="login-body">
            <div class="login-error" id="login-error">
                Invalid username or password. Please try again.
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                
                <div class="login-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">Login</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <div class="back-home">
        <i class="fas fa-arrow-left"></i>
        <a href="index.html">Back to Home</a>
    </div>
    
    

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
    
</body>
   
</html>
