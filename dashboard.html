<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HealthAssist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/admin-extras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-page="dashboard">
    <div class="dashboard-container" id="admin-dashboard">
        <!-- Header placeholder - sidebar will be loaded via JavaScript -->
        <div id="header-placeholder"></div>
        
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <div class="user-menu-item">
                        
                    </div>
                    <div class="user-menu-item">
                        <div class="user-profile" id="user-dropdown-toggle">
                            <div class="user-avatar">A</div>
                            <div class="user-info">
                                <div class="user-name" id="current-user-name">Admin User</div>
                                <div class="user-role" id="current-user-role">Admin</div>
                            </div>
                        </div>
                        <div id="user-dropdown" class="dropdown-menu">
                            <div class="dropdown-header">
                                <h4 class="dropdown-title">Account</h4>
                            </div>
                            <div class="dropdown-footer">
                                <a href="#" id="logout-btn" class="btn btn-danger btn-sm">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="page-content">
                <!-- Stats Row -->
                <div class="row">
                    <div class="col-3">
                        <div class="stat-card">
                            <div class="stat-icon primary">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="total-users-value">0</div>
                                <p class="stat-label">Total Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="stat-card">
                            <div class="stat-icon success">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="total-appointments-value">0</div>
                                <p class="stat-label">Total Appointments</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="stat-card">
                            <div class="stat-icon warning">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="today-appointments-value">0</div>
                                <p class="stat-label">Today's Appointments</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="stat-card">
                            <div class="stat-icon info">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="upcoming-appointments-value">0</div>
                                <p class="stat-label">Upcoming Appointments</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Stats Row -->
                <div class="row">
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="stat-icon primary">
                                <i class="fas fa-user-nurse"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="doctors-count-value">0</div>
                                <p class="stat-label">Doctors</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="stat-icon success">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="patients-count-value">0</div>
                                <p class="stat-label">Patients</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Activity and Chart Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="activity-card">
                            <div class="activity-header">
                                <h3 class="activity-title">Recent Activity</h3>
                                <div class="activity-actions">
                                    <button class="btn btn-sm btn-light">View All</button>
                                </div>
                            </div>
                            <div class="activity-body">
                                <div id="recent-activity-list">
                                    <!-- Activity items will be loaded dynamically -->
                                    <div class="loading-indicator">
                                        <i class="fas fa-spinner fa-spin"></i> Loading recent activity...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/common_fixed.js"></script>
    <script src="/js/header_fixed.js"></script>
    <script src="/js/dashboard_fixed.js"></script>
</body>
</html>
